<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Puesto de Limonadas</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0;padding:18px}
  .box{max-width:820px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 20px rgba(10,20,30,0.06)}
  h1{text-align:center;margin:0 0 12px 0}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
  label{font-weight:600;font-size:14px;margin-top:10px;display:block}
  input{padding:8px;border-radius:8px;border:1px solid #e6ecf0}
  button{padding:9px 12px;border-radius:8px;border:none;background:#0b84ff;color:#fff;cursor:pointer}
  .status{display:flex;gap:12px;justify-content:space-between;margin:12px 0}
  .card{background:#fbfdff;padding:12px;border-radius:8px}
  #msg{margin-top:12px;padding:10px;background:#eef7ff;border-radius:8px;color:#0b3b5a}
</style>
</head>
<body>
  <div class="box">
    <h1>Puesto de Limonadas</h1>

    <div class="status">
      <div class="card">
        <div><strong>Día</strong></div>
        <div id="day">—</div>
      </div>
      <div class="card">
        <div><strong>Dinero</strong></div>
        <div id="money">—</div>
      </div>
      <div class="card">
        <div><strong>Clima</strong></div>
        <div id="weather">—</div>
      </div>
    </div>

    <h3>Inventario</h3>
    <div class="row">
      <div>Limones: <span id="lemons">0</span></div>
      <div>Azúcar: <span id="sugar">0</span></div>
      <div>Vasos: <span id="cups">0</span></div>
    </div>

    <h3>Comprar</h3>
    <label>Limones</label><input id="buyLemons" type="number" min="0" />
    <label>Azúcar</label><input id="buySugar" type="number" min="0" />
    <label>Vasos</label><input id="buyCups" type="number" min="0" />
    <div style="margin-top:8px"><button onclick="buy()">Comprar</button></div>

    <h3>Precio y producción</h3>
    <label>Precio por vaso (€)</label><input id="price" type="number" step="0.1" min="0.1" />
    <div style="margin-top:8px"><button onclick="setPrice()">Fijar precio</button></div>

    <label>Producir (cantidad)</label><input id="produceQty" type="number" min="0" />
    <div style="margin-top:8px"><button onclick="produce()">Producir</button></div>

    <div style="margin-top:12px" class="row">
      <button onclick="simulateDay()">Simular Día</button>
      <button onclick="resetGame()" style="background:#6b7280">Reiniciar Juego</button>
    </div>

    <div id="msg">Estado y mensajes aparecerán aquí.</div>
  </div>

<script>
// ❗ SOLO CAMBIA ESTA LÍNEA por la URL que Render te dio
const BASE = "https://limonade-backend.onrender.com";

async function getState(){
  const r = await fetch(BASE + "/state");
  return r.json();
}

async function load(){
  try{
    const s = await getState();
    document.getElementById("day").innerText = s.day + " / " + s.total_days;
    document.getElementById("money").innerText = s.money.toFixed(2) + " €";
    document.getElementById("weather").innerText = s.weather;
    document.getElementById("lemons").innerText = s.lemons;
    document.getElementById("sugar").innerText = s.sugar;
    document.getElementById("cups").innerText = s.cups;
    document.getElementById("msg").innerText = s.message || "";
  }catch(e){
    document.getElementById("msg").innerText = "No se pudo conectar con el backend. Revisa la URL.";
  }
}

async function buy(){
  await fetch(BASE + "/buy", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      lemons: Number(document.getElementById("buyLemons").value || 0),
      sugar: Number(document.getElementById("buySugar").value || 0),
      cups: Number(document.getElementById("buyCups").value || 0)
    })
  });
  load();
}

async function setPrice(){
  await fetch(BASE + "/set_price", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ price: Number(document.getElementById("price").value || 0) })
  });
  load();
}

async function produce(){
  await fetch(BASE + "/produce", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ qty: Number(document.getElementById("produceQty").value || 0) })
  });
  load();
}

async function simulateDay(){
  await fetch(BASE + "/simulate", { method:"POST" });
  load();
}

async function resetGame(){
  await fetch(BASE + "/reset", { method:"POST" });
  load();
}

load();
</script>
</body>
</html>
